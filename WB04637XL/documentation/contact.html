    <div class="page-header">
        <div class="container">
            <h1>Contact Us</h1>
        </div><!-- / container -->
    </div><!-- / page-header -->

    <div class="container">
        <div class="spacer-2x">&nbsp;</div>
        <!-- contact form -->
        <div id="contact-form" class="width-75">
            <form id="contactForm" data-toggle="validator">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="*Full Name" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="*Email" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="info" placeholder="License Key">
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <textarea id="message" class="form-control" rows="5" placeholder="*Message" required></textarea>
                <div class="help-block with-errors"></div>
                </div>
                <button type="submit" id="form-submit" class="btn btn-primary">Send Message</button>
                <div id="msgSubmit" class="h3 text-center hidden"></div>
                <div class="clearfix"></div>  
            </form>
        </div><!-- / contact form -->
        <div class="spacer-2x">&nbsp;</div>
    </div><!-- / container -->
