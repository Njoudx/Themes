<body class="page-not-found vcenter">

    <div class="container">
        <div class="error-wrapper text-center">
            <h1 class="error-title text-white space-bottom">404</h1>
            <h2 class="text-white space-bottom">Page Not Found!</h2>
            <p class="text-white space-bottom">The requested link can not be found on this server.</p>
            <div class="input-group error-search space-bottom-2x">
                <input class="form-control" placeholder="Search for..." type="text">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button"><i class="md-icon dp16">search</i></button>
                </span>
            </div><!-- / input-group -->
            <a href="index.html" class="text-white"><i class="md-icon dp16">arrow_back</i><span class="ml-1">Back to Homepage</span></a>
        </div><!-- / error-wrapper -->
    </div><!-- / container -->

<!-- Core JavaScript -->
